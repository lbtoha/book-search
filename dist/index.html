<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon-pYYMSCst.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Book Search App</title>
    <script type="module" crossorigin src="./assets/homeOne-4QQVsQ5a.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/css/homeOne.css">
  </head>
  <body class="relative text-black-4">
    <main>
      <nav>
        <div class="desktop-nav theme-transition-3 text-white fixed top-0 z-50 w-full">
          <div class="transition-primary py-4 container theme-transition-3 hidden w-full items-center justify-between xl:flex">
            <div>
              <a href="/" class="flex items-center">
                <img src="./assets/images/logo-p0K6JDaG.png" class="w-[50px]" alt="Desktop Logo" /> <span class="text-[40px] font-extrabold">Boo<span class="text-tertiary">k</span></span>
              </a>
            </div>

            <!-- Menu Items  start-->
            <div class="flex items-center justify-between gap-10">
              <a
                href="about.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >About Us</a
              >

              <a
                href="blogs.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Blog</a
              >
              <a
                href="contact-us.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Contact</a
              >
            </div>
            <!-- Menu Items  end-->
          </div>
        </div>
      </nav>
      <div class="bg-dark2 w-full pt-[200px] text-white">
        <div class="container items-center justify-center flex flex-col">
          <div class="max-w-[700px]">
            <h1 class="text-center d4 font-bold">Discover Your Next <span class="underline underline-offset-4 text-tertiary">Favorite</span> Book</h1>
          </div>
          <p class="h4 max-w-[900px] text-center smt32px">Explore thousands of books from various genres. Search, find, and dive into the world of stories and knowledge at your fingertips.</p>
        </div>
        <div class="bg-white w-[70%] grid grid-cols-12 mx-auto smt40px shadow-2xl translate-y-1/2 spy60px spx40px rounded-3xl">
          <!-- search -->

          <div class="bg-white items-center col-span-8 gap-6 justify-between flex rounded-full shadow-md duration-300 focus-within:shadow-xl p-2">
            <input
              class="font-medium rounded-full py-4 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none w-80 focus:shadow-outline lg:text-sm text-md search-input"
              type="text"
              placeholder="Search Your Favorite Book"
            />
            <div class="bg-secondary/40 p-2 flex text-[30px] hover:bg-secondary hover:text-white duration-300 cursor-pointer mx-2 rounded-full">
              <i class="ph ph-magnifying-glass"></i>
            </div>
          </div>
          <!-- filer -->
          <div class="m-text relative font-medium col-span-4 text-dark">
            <button id="language-btn" class="flex items-center gap-2 text-neutral-n900">
              <span>EN</span>
              <i class="ph ph-caret-down"></i>
            </button>
            <div
              id="language"
              class="hide absolute top-full z-[300] rounded-md bg-neutral-n0 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-300 ltr:right-0 ltr:origin-top-right rtl:left-0 rtl:origin-top-left"
            >
              <ul class="flex w-32 flex-col rounded-md bg-neutral-n0 p-1">
                <li class="active block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">EN</li>
                <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">ARB</li>
                <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">HIND</li>
                <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">SPA</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container relative">
        <div class="grid grid-cols-3 gap-6 mt-40" id="book-card-containerr"></div>
      </div>
      <div class="container flex justify-center items-center gap-2">
        <button class="prev-btn h4" id="prev-btn">Previous</button>
        <button class="next-btn h4" id="next-btn">Next</button>
      </div>
    </main>
  </body>
</html>
