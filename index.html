<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Book Search App</title>
  </head>
  <body class="relative text-black-4">
    <main>
      <nav>
        <div class="desktop-nav theme-transition-3 bg-dark text-white fixed top-0 z-50 w-full">
          <div class="transition-primary spy24px container theme-transition-3 hidden w-full items-center justify-between xl:flex">
            <div>
              <a href="/" class="flex items-center"> <img src="./public/images/logo.png" class="w-[80px]" alt="Desktop Logo" /> <span class="text-[60px] font-extrabold">Book</span> </a>
            </div>

            <!-- Menu Items  start-->
            <div class="flex items-center justify-between gap-10">
              <a
                href="about.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >About Us</a
              >

              <a
                href="blogs.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Blog</a
              >
              <a
                href="contact-us.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Contact</a
              >
            </div>
            <!-- Menu Items  end-->
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="grid grid-cols-3 gap-6 mt-40">
          <!-- card -->
          <div class="custom-container my-8 bg-white border border-neutral-700/30 shadow-2xl rounded-t-xl">
            <div class="max-w-sm rounded-lg overflow-hidden shadow-custom1">
              <!-- Cover Image -->
              <img class="w-full" src="https://via.placeholder.com/400x250" alt="Book Cover" />

              <div class="p-6">
                <h3 class="h3 font-semibold text-dark mb-4">Book Title</h3>

                <p class="m-text text-neutral-700 mb-2"><span class="font-semibold">Author:</span> John Doe</p>

                <p class="m-text text-neutral-700 mb-2"><span class="font-semibold">Genre:</span> Fiction</p>

                <p class="m-text text-neutral-700 mb-6"><span class="font-semibold">ID:</span> 123456</p>

                <a href="#" class="inline-block bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-md theme-transition-3"> Learn More </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
