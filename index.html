<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Book Search App</title>
  </head>
  <body class="relative text-black-4">
    <main>
      <nav>
        <div class="desktop-nav theme-transition-3 bg-secondary-light shadow-lg text-dark fixed top-0 z-50 w-full">
          <div class="transition-primary py-4 container theme-transition-3 hidden w-full items-center justify-between xl:flex">
            <div>
              <a href="/" class="flex items-center">
                <img src="./public/images/logo.png" class="w-[50px]" alt="Desktop Logo" /> <span class="text-[40px] font-extrabold">Boo<span class="text-primary">k</span></span>
              </a>
            </div>

            <!-- search -->

            <div class="bg-white items-center justify-between flex rounded-full shadow-md duration-300 focus-within:shadow-xl p-2">
              <input
                class="font-medium rounded-full py-4 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none w-80 focus:shadow-outline lg:text-sm text-md search-input"
                type="text"
                placeholder="Search Your Favorite Book"
              />
              <div class="bg-secondary/40 p-2 flex text-[30px] hover:bg-secondary hover:text-white duration-300 cursor-pointer mx-2 rounded-full">
                <i class="ph ph-magnifying-glass"></i>
              </div>
            </div>

            <!-- Menu Items  start-->
            <div class="flex items-center justify-between gap-10">
              <a
                href="about.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >About Us</a
              >

              <a
                href="blogs.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Blog</a
              >
              <a
                href="contact-us.html"
                class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 text-black-4 before:theme-transition-3 before:absolute before:bottom-0 before:block before:h-px before:w-0 before:bg-primary hover:text-primary hover:before:w-full"
                >Contact</a
              >
            </div>
            <!-- Menu Items  end-->
          </div>
        </div>
      </nav>

      <div class="container relative">
        <div class="grid grid-cols-3 gap-6 mt-40" id="book-card-container"></div>
      </div>
      <div class="container flex justify-center items-center gap-2">
        <button class="prev-btn h4" id="prev-btn">Previous</button>
        <button class="next-btn h4" id="next-btn">Next</button>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
